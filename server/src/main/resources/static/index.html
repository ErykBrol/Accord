<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="topic">Topic?</label>
                    <input type="text" id="topic" class="form-control" placeholder="Room topic...">
                </div>
                <div class="form-group">
                    <label for="duration">Duration?</label>
                    <input type="text" id="duration" class="form-control" value="30">
                </div>
                <button id="send" class="btn btn-default" type="submit">Create</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="code">Code?</label>
                    <input type="text" id="code" class="form-control" placeholder="Room code...">
                </div>
                <button id="join" class="btn btn-default" type="submit">Join</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="close">Close Room?</label>
                    <button id="close" class="btn btn-default" type="submit">Close Room Joining</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="submission">Submission?</label>
                    <input type="text" id="submission" class="form-control" placeholder="Submission...">
                </div>
                <button id="submit" class="btn btn-default" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="start-tournament">Start Tournament?</label>
                    <button id="start-tournament" class="btn btn-default" type="submit">Start Tournament</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="vote">Submission?</label>
                    <input type="text" id="vote" class="form-control" placeholder="Submission to vote on...">
                </div>
                <button id="submit-vote" class="btn btn-default" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Server Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
